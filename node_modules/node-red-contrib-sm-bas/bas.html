<script type="text/html" data-template-name="BAS triac">
    <div class="form-row">
        <label for="node-input-stack"><i class="fa fa-address-card-o""></i> Board Stack Level</label>
        <input id="node-input-stack" class="bas-out-stack" placeholder="[msg.stack]" min=0 max=7 style="width:100px; height:16px;">
    </div>
    
    <div class="form-row">
        <label for="node-input-channel"><i class="fa fa-empire"></i> Triac Number</label>
        <input id="node-input-channel" class="bas-out-channel" placeholder="[msg.channel]" min=1 max=4 style="width:100px; height:16px;">
    </div>
    <div class="form-row">
        <label for="node-input-payload"><i class="fa fa-envelope"></i> Payload</span></label>
        <input type="text" id="node-input-payload" style="width:70%">
        <input type="hidden" id="node-input-payloadType">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
 
<script type="text/html" data-help-name="BAS triac">
    <p>Provides a connection to an Sequent Microsystems Building Automation Card triacs.</p>
    <p>Control one of 4 triacs.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('BAS triac', {
        category: 'Sequent Microsystems',
        defaults: {
            name: {value:""},
            stack: {value:"0"},
            channel: {value:"1"},
            payload: {value:"payload", required:false, validate: RED.validators.typedInput("payloadType")},
            payloadType: {value:"msg"},
        },
        color:"#7a9da6",
        inputs:1,
        outputs:1,
        icon: "triac.png",
        align: "right",
        label: function() { return this.name||'BAS triac'; },
        labelStyle: function() { return this.name?"node_label_italic":"";},
        oneditprepare: function() {
            if (this.payloadType == null) {
                this.payloadType = "msg";
            } else if (this.payloadType === 'string' ) {
                this.payloadType = "str";
            }

           
            if (this.stack === undefined) {
                $("#node-input-stack").val(1);
            }
            $("#node-input-stack").spinner({
                min:0,
                max:7
            });
            if (this.channel === undefined) {
                $("#node-input-channel").val(1);
            }
            $("#node-input-channel").spinner({
                min:1,
                max:4
            }); 
            $("#node-input-payload").typedInput({
                default: 'msg',
                typeField: $("#node-input-payloadType"),
                types:['msg','flow','global','str','num','bool','json','bin']
            });
            $("#node-input-payload").typedInput('type',this.payloadType);
            $("#node-input-payloadType").val(this.payloadType);
            if ($("#node-input-payload").typedInput('type') === 'msg' &&
                $("#node-input-payload").typedInput('value') === ''
            ) {
                $("#node-input-payload").typedInput('value','payload');
            }
			
            $("#node-input-payload").on('change',function() {
                if ($("#node-input-payload").typedInput('type') === 'msg' &&
                    $("#node-input-payload").typedInput('value') === ''
                ) {
                    $("#node-input-payload").typedInput('value','payload');
                }
            });
        }
    });
</script>
